<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Prompt Form</title>
</head>
<body>

<h2>User Information Form</h2>
<form action="/submit" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="hobbies">Select your hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobbies" value="Reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
    <label for="traveling">Traveling</label>
    <input type="checkbox" id="coding" name="hobbies" value="Coding">
    <label for="coding">Coding</label><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
